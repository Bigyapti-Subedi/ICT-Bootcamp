<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HexaShop</title>
  <link rel="stylesheet" href="amazonstyle.css">
</head>
<body>

  <header>
    <h1>Amazon Clone</h1>
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </header>

  <main class="product-container">
    <div class="product-card">
      <img src="images/iwatch.jpg" alt="Product 1">
      <h2>Iwatch</h2>
      <p>$100.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/laptop.webp" alt="Product 2">
      <h2>Laptop</h2>
      <p>$399.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/iphone.jpg" alt="Product 3">
      <h2>SmartPhone</h2>
      <p>$299.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/speaker.jpg" alt="Product 3">
      <h2>Bluetooth Speaker</h2>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/wireless.jpg" alt="Product 3">
      <h2>Wireless Headphone</h2>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
  </footer>

</body>
</html>
