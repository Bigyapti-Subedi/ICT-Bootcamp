<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1> Object in Javascript </h1>
    <p> See console for the Result.</p>
    <script>
        console.log('Hello world');

        const car ={
            brand : 'Ford',
            model : 'EVSport',
            color :'White',
            mileage: 10,
            price : 400000
        }
        console.log(car);
        console.log(car.brand);
        console.log(car.mileage);
        console.log(car.color);
        car.color='red';
        console.log(car);
        car.engine='1000CC'
        console.log(car);
    </script>
    
</body>
</html>
