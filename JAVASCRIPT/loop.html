<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <p id="para"></p>
    <h1>For In loop</h1>
    <p id="para2"></p>
    <script>
        //for Loop
        let text ='';
        for (let i=0; i<=10;i++){
            text +='The Number is ' + i + '<br>';
        }
        document.getElementById('para').innerHTML=text;
        //for in Loop
        const car ={
            model: 'BMW',
            color: 'White',
            mileage:'10km/1',
            price: '$100000'
        }
        let info='';
        for(let x in car){
            info += car[x]+'';
        }
        document.getElementById('para2').innerHTML = info;
    </script>
</body>
</html>
