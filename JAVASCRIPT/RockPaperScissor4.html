<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpapersicssor4 Game</title>
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>
    <button onclick="playGame('Rock')">Rock</button>
     <button onclick="playGame('Paper')">Paper</button>
      <button onclick="playGame('Scissor')">Scissor</button>
   <p id="res"></p>
   <p id="score"></p>
   <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissor';
            }
            return computerMove;
        }
        function getResult(playerMove, computerMove) {
            let result = '';
            if (playerMove === computerMove) {
                return 'Tie'
            }
            else if (
                (playerMove === 'Rock') && (computerMove == 'Scissor') ||
                (playerMove === 'Paper') && (computerMove == 'Rock') ||
                (playerMove === 'Scissor') && (computerMove === 'Paper') )
        {
            return 'You win';
        } else {
            return 'You lose';
        } }
        const score={
            wins:0,
            loss:0,
            tie:0,
        }
        function playGame(playerMove){
            let computerMove= getComputerMove();
            let result= getResult(playerMove,computerMove);
            if (result==='You win'){
                score.wins=score.wins+1;
            } else if (result==='You lose'
            ){
                score.loss=score.loss+1;
            } else if ( result==='Tie')
            {score.tie=score.tie+1;}
            document.getElementById('res').innerHTML=( `you picked ${playerMove }, computerMove ${ computerMove}, ${result}
            `)
            document.getElementById('score').innerHTML=( `
            wins:${score.wins},loss:${score.loss},tie:${score.tie}`)
            }

    </script>
</body>
</html>
